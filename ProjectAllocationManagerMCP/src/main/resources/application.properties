# Server identification
spring.ai.mcp.server.name=allocation-mcp-server
spring.ai.mcp.server.version=1.0.0

# Server type (SYNC/ASYNC)
spring.ai.mcp.server.type=SYNC

# Transport configuration - STDIO only
spring.ai.mcp.server.stdio=true

# Disable web server for STDIO-only mode
spring.main.web-application-type=none

# Change notifications
spring.ai.mcp.server.resource-change-notification=true
spring.ai.mcp.server.tool-change-notification=true
spring.ai.mcp.server.prompt-change-notification=true

# Logging (required for STDIO transport)
spring.main.banner-mode=off
logging.file.name=./target/allocation-mcp-server.log
